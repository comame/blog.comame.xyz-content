<h2>対処法</h2>
<p>ssh-agent を有効にして、ssh-add する。</p>
<pre><code>Set-Service -Name ssh-agent -StartupType Manual
Start-Service ssh-agent

ssh-add ~/.ssh/id_rsa</code></pre>
